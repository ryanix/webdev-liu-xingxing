<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">


  <meta charset="UTF-8">
  <title>Edit Page</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>


  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->

  <link href="../css/style.css" rel="stylesheet"/>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--arrow icon on the left-->
    <p class="navbar-header pull-left">
      <a href="page-ulst.html" class="navbar-brand thick">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a href="page-ulst.html" class="navbar-brand thick">
        <b class="title_font_size">Edit Page</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a href="page-ulst.html" class="navbar-link">
        <span class="glyphicon glyphicon-ok title_font_size"></span>
      </a>
    </p>

  </div>
</nav>


<div class="container-fluid website-content">
  <div class="input-contain">
    <label>Name</label>
    <input placeholder="Page Name">
  </div>

  <div class="input-contain">
    <label>Title</label>
    <input placeholder="Page Title">
  </div>

  <div class="btn-contain">
    <button class="btn btn-danger btn-block" id="delete">Delete</button>
  </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a href="../user/profile.html">
        <span class="glyphicon glyphicon-user title_font_size"></span>
      </a>
    </p>

  </div>
</nav>

<script type="text/javascript">
  document.getElementById('delete').onclick = function() {
    location.href = './page-ulst.html'
  }
</script>
</body>
</html>
