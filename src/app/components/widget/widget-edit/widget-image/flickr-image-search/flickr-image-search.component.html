<div class="container-fluid row dev-navbar-background-color">

  <!--arrow on the navbar-->
  <div class="navbar-text pull-left">
    <a routerLink="/user/{{userId}}/website/{{webId}}/page/{{pageId}}/widget/{{widgetId}}" class="navbar-link">
      <span class="glyphicon glyphicon-chevron-left dev-navbar-text-color"></span>
    </a>
  </div>

  <!--heading on the left-->
  <div class="navbar-header pull-left">
    <a class="navbar-brand thick">
      <b class="dev-navbar-text-color">Search Flickr</b>
    </a>
  </div>

</div>

<div class="input-group dev-input-block">
  <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Search Images">
  <span class="input-group-btn">
         <a (click)="searchPhotos()" class="btn btn-default" type="button">
             <span class="glyphicon glyphicon-search"></span>
         </a>
 </span>
</div>

<div class="row" *ngIf="photos">
  <div *ngFor = "let pic of photos['photo']"
       class="col-xs-4">
    <img    (click)="selectPhoto(pic)"
            width="100%"
            [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' +   pic.id + '_' + pic.secret + '_s.jpg']"/>

    <p></p>
  </div>
</div>


<div class="dev-navbar-background-color container-fluid row dev-footer">
  <p class="navbar-text pull-right">
    <a routerLink="/user/{{userId}}" class="navbar-link">
      <span class="glyphicon glyphicon-user dev-navbar-text-color"></span>
    </a>
  </p>
</div>
