<div class="container">
  <h1>Login</h1>
  <input
    [(ngModel)]="username"
    placeholder="username"
    type="text"
    class="form-control"/>
  <p> </p>
  <input
    [(ngModel)]="password"
    placeholder="password"
    type="password"
    class="form-control"/>
  <p> </p>
  <a class="btn btn-primary btn-block" [routerLink]="['/login']" (click)="login(username,password)">Login</a>
  <p> </p>
  <a class="btn btn-success btn-block" [routerLink]="['/register']" >Register</a>

</div>
