<nav class="navbar navbar-default dev-navbar-background-color">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b class="dev-navbar-text-color">Profile</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a routerLink="/user/{{user?._id}}" class="navbar-link">
        <span class="glyphicon glyphicon-ok dev-navbar-text-color"></span>
      </a>
    </p>

  </div>
</nav>


<div class="container" *ngIf="user">
  <form >
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="user.username" name="username" type="text" class="form-control" id="username" placeholder="walice">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="alice.wonderland@unicorn.com">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input [(ngModel)]="user.firstName" name="firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
    </div>
  </form>

  <form>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input [(ngModel)]="user.lastName" name="lastName" type="text" class="form-control" id="last-name" placeholder="Wonderland">
    </div>
  </form>
  <a class="btn btn-primary btn-block"
     routerLink='/user/{{user?._id}}/website'>Websites</a>
  <a class="btn btn-danger btn-block"
     [routerLink]="['/login']" >Logout</a>

</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom dev-navbar-background-color">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a routerLink='/user/{{user?._id}}'>
        <span class="glyphicon glyphicon-user dev-navbar-text-color"></span>
      </a>
    </p>

  </div>
</nav>
